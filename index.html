<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ–¥–∞–∫—Ç–æ—Ä —Ç–µ–∫—Å—Ç–∞</title>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Quill (–±–µ—Å–ø–ª–∞—Ç–Ω–æ, MIT) -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }

    #editor-container {
      height: 80vh;
      background: #fff;
      border-radius: 8px;
      overflow-y: auto;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
    }

    /* –î–ª—è dark-mode Telegram */
    body.dark #editor-container .ql-toolbar,
    body.dark #editor-container .ql-container {
      background-color: #1e1e1e;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è Quill -->
  <div id="editor-container"></div>
  <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ dark-mode
    if(tg.colorScheme === 'dark') {
      document.body.classList.add('dark');
    }

    const params = new URLSearchParams(window.location.search);
    const textId = params.get('textId');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Quill
    const quill = new Quill('#editor-container', {
      theme: 'snow', // –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è, –∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Ç–µ–º–∞
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['link', 'clean'],
        ]
      },
      placeholder: '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...'
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞
    function loadText() {
      fetch(`https://n8n.srv1168226.hstgr.cloud/webhook/get-text?textId=${textId || 'recW0W5t7N2CQefqL'}`)
        .then(res => res.json())
        .then(data => {
          // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ pre (–¥–ª—è JSON) –∏–ª–∏ –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç
          quill.setText(data.text || '');
        })
        .catch(() => {
          quill.setText('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç–∞');
        });
    }
    loadText();

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    document.getElementById('saveBtn').onclick = () => {
      const content = quill.getText(); // plain text, –±–µ–∑ html
      tg.sendData(JSON.stringify({
        textId: textId,
        text: content
      }));
    };
  </script>

</body>
</html>

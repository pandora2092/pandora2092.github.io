<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ–¥–∞–∫—Ç–æ—Ä —Ç–µ–∫—Å—Ç–∞</title>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Quill (–±–µ—Å–ø–ª–∞—Ç–Ω–æ, MIT) -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }

    #editor-container {
      height: 75vh;
      font-size: 18px;
      background: #fff;
      border-radius: 8px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 8px;
    }

    /* Toolbar –∫–Ω–æ–ø–∫–∏ –∫—Ä—É–ø–Ω–µ–µ –¥–ª—è touch */
    .ql-toolbar button {
      padding: 12px;
      min-width: 40px;
      font-size: 16px;
    }

    .ql-toolbar .ql-picker-label,
    .ql-toolbar .ql-picker-item {
      padding: 8px 12px;
      font-size: 16px;
    }

    /* Scrollable toolbar –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    .ql-toolbar {
      overflow-x: auto;
      white-space: nowrap;
    }

    /* pre –¥–ª—è JSON –∏–ª–∏ –∫–æ–¥–∞ */
    .ql-editor pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    /* Dark mode */
    body.dark #editor-container {
      background: #1e1e1e;
      color: #ffffff;
    }
    body.dark .ql-editor pre {
      background: #2a2a2a;
      color: #f5f5f5;
    }
    body.dark .ql-toolbar, body.dark .ql-toolbar button, body.dark .ql-picker-label {
      background: #1e1e1e;
      color: #ffffff;
    }

    /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
    @media (max-width: 768px) {
      #editor-container {
        font-size: 20px;
      }
      .ql-toolbar button {
        padding: 14px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è Quill -->
  <div id="editor-container"></div>
  <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  <div id="log" style="white-space:pre-wrap;font-size:12px"></div>

  <div id="log2" style="white-space:pre-wrap;font-size:12px"></div>


  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ dark-mode
    if(tg.colorScheme === 'dark') {
      document.body.classList.add('dark');
    }

    const params = new URLSearchParams(window.location.search);
    const textId = params.get('textId');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Quill
    const quill = new Quill('#editor-container', {
      theme: 'snow', // –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è, –∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Ç–µ–º–∞
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['link', 'clean'],
        ]
      },
      placeholder: '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...'
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞
    function loadText() {
      fetch(`https://n8n.srv1168226.hstgr.cloud/webhook/get-text?textId=${textId || 'recW0W5t7N2CQefqL'}`)
        // .then(res => {
        //   res.json()
        //   log2(res);
        // })
        .then(async res => {
          const text = await res.text(); // —á–∏—Ç–∞–µ–º —Ç–µ–ª–æ
          log2({
            status: res.status,
            ok: res.ok,
            body: text
          })
        })
        .then(data => {
          // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ pre (–¥–ª—è JSON) –∏–ª–∏ –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç
          quill.setText(data.text || '');
          log2(data.text);
          
        })
        .catch(() => {
          quill.setText('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç–∞');
        });
    }
    loadText();

 


    function log(msg) {
      const el = document.getElementById('log');
      el.innerHTML += `<pre>${msg}</pre>`;
    }
    function log2(msg) {
      const el = document.getElementById('log2');
      el.innerHTML += `<pre>${msg}</pre>`;
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    document.getElementById('saveBtn').onclick = () => {
      const content = quill.getText(); // plain text, –±–µ–∑ html
      

      fetch(`https://n8n.srv1168226.hstgr.cloud/webhook/save-text`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ textId, text: content })
      });

      log(content);
      log("test1");


      tg.sendData(JSON.stringify({ textId }));
      tg.close();
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ–¥–∞–∫—Ç–æ—Ä —Ç–µ–∫—Å—Ç–∞</title>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TinyMCE (–±–µ—Å–ø–ª–∞—Ç–Ω–æ, –±–µ–∑ –∫–ª—é—á–∞) -->
<script src="https://cdn.tiny.cloud/1/3c98efva8mbn910j6kwwgbv1eeagixkji0gse3tkqn0h8jcs/tinymce/8/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- TinyMCE —Ü–µ–ø–ª—è–µ—Ç—Å—è –∫ textarea -->
  <textarea id="editor"></textarea>
  <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    const params = new URLSearchParams(window.location.search);
    const textId = params.get('textId');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TinyMCE
     tinymce.init({
      selector: '#editor',
      height: '80vh',
      menubar: false,
      plugins: 'lists link',
      toolbar: 'bold italic underline | bullist numlist | link | undo redo',
      skin: tg.colorScheme === 'dark' ? 'oxide-dark' : 'oxide',
      content_css: tg.colorScheme === 'dark' ? 'dark' : 'default',
      mobile: {
        theme: 'mobile', // —Å–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        toolbar: ['undo', 'bold', 'italic', 'underline', 'link'], // —É–ø—Ä–æ—â—ë–Ω–Ω—ã–π —Ç—É–ª–±–∞—Ä
        plugins: ['lists', 'link'], // –º–æ–±–∏–ª—å–Ω—ã–µ –ø–ª–∞–≥–∏–Ω—ã
        menubar: false // —Å–∫—Ä—ã—Ç—å –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª–µ
      },
      setup: (editor) => {
        editor.on('init', () => {
          loadText(editor);
        });
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞
    //https://n8n.srv1168226.hstgr.cloud/webhook/get-text?textId=recW0W5t7N2CQefqL
    //https://n8n.srv1168226.hstgr.cloud/webhook/get-text?textId=${textId}

    function loadText(editor) {
      fetch(`https://n8n.srv1168226.hstgr.cloud/webhook/get-text?textId=recW0W5t7N2CQefqL`)
        .then(res => res.json())
        .then(data => {
          editor.setContent(`<pre>${data.text}</pre>` || '');
        })
        .catch(() => {
          editor.setContent('<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç–∞</p>');
        });
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    document.getElementById('saveBtn').onclick = () => {
      const content = tinymce.get('editor').getContent();

      tg.sendData(JSON.stringify({
        textId: textId,
        text: content
      }));
    };
  </script>

</body>
</html>
